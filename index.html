<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Library</title>
</head>

<body>
  <nav class="navbar navbar-dark" style="background-color: rgb(0, 0, 0);">
    <div class="container-fluid mx-3">
      <a class="navbar-brand fs-1 fw-bold text-decoration-underline" style="font-family: 'Lucida Sans', sans-serif;">Library</a>
      <div class="d-flex">
        <a href="https://github.com/cxnzensei" target="_blank"><button class="btn btn-light">Profile</button></a>
      </div>
    </div>
  </nav>

  <div id="dismissMessage" style="background-color: white; height: 58px;"></div>

  <div class="container my-2">
    <div class="text-center mb-3">
      <a class="text-center" href="https://github.com/cxnzensei" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github logo" style="height: 50px; width: 50px;">
      </a>
    </div>
    <div class="font-monospace">
      <h5 class="text-center mb-3">(Start Adding Below]</h5>
      <div class="text-center mb-3">
        <button type="button" class="btn btn-primary py-2 px-4 fs-1" data-bs-toggle="modal" data-bs-target="#exampleModal"> + </button>
      </div>
      <h5 class="text-center" id="userData"></h5>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Fill details of the book you want to add</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="bookDetails">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Author</label>
                <input type="text" class="form-control" id="author">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Total pages</label>
                <input type="text" class="form-control" id="totalPages">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Genre</label>
                <input type="text" class="form-control" placeholder="Multiple genres can be separated by a comma"
                  id="genre">
              </div>
              <div class="form-check mx-3 mb-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="bookComplete">
                <label class="form-check-label" for="flexRadioDefault1">
                  Book completed ! 
                </label>
              </div>
              <div class="form-check mx-3 mb-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="bookIncomplete">
                <label class="form-check-label" for="flexRadioDefault2">
                  Book Incomplete :[
                </label>
              </div>
              <div class="mb-3 mx-3">
                <input type="date" id="startDate">
                <label for="startDate">Start Date</label>
              </div>
              <div class="mb-3 mx-3">
                <input type="date" id="endDate">
                <label for="startDate">End Date</label>  (if TBR, leave it blank)
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="addBook">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <hr>
    <h3 class="mb-3 text-center">Your Readlist</h3>
    <hr>
    <div id="editingBookData"></div>
    <div class="text-center" id="emptyLib"></div>
    <div class="row container-fluid" id="cardDetails"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>
</html>
